<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main{
      border-radius: 15px;
      border:solid rgb(179, 192, 194) 2px;
      height: 200px;
      width: 300px;
      box-sizing: border-box;   

        }

       input[type="button"]:hover{
         cursor: pointer;
       }

       body {
  height: 100vh;
  background-image: url("HD Background.jpg");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}


    </style>
</head>
<body>
    <center>
<div class="main">

    <form id="myform">
        <p style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">Simple Form</p>
<table>
<tr>
<td style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
Username:
</td>
<td>
<input type="text" id="name" placeholder="Username" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
</td>


</tr>

<tr>
    <td style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
        Email:</td>
    <td>
        <input type="text" id="email" placeholder="Email" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
    </td>
</tr>
<tr>
    <td style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
        Password:
    </td>
    <td>
        <input type="password" id="pass" placeholder="Password" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
    </td>

</tr>




<tr>
    <td></td>
    <td>
        <input type="button" value="submit" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
    </td>
</tr>




</table>



    </form>
   
    </div>
    </center>
    <p id="message"></p>

    <script>
    
    const form = document.getElementById("myForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent from page refreshing

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("pass").value.trim();


      if(name === "") {
        message.style.color = "red";
        message.innerText = "Name cannot be empty!";
          } else if(email === "") {
        message.style.color = "red";
        message.innerText = "Email cannot be empty!";
      } else if(!email.includes("@")) {
        message.style.color = "red";
        message.innerText = "Please enter a valid email!";
      }
        else if(pass.length<9){
            message.style.color = "red";
        message.innerText = "Please enter a valid email!";
        } 


       else {
        message.style.color = "green";
        message.innerText = 'Thank you,! Form submitted successfully.';
    
      }
    });
</script>

    
</body>
</html>
