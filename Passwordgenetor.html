<body>
    <div class="main">
       <h1 style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">Simple Password Generator</h1>
            
            <div class="row">
                <input id="Upper" type="checkbox" checked>
                <label style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">  Include A-Z (Uppercase)</label>
            </div>

            <div class="row">
                <input id="lower" type="checkbox" checked>
                <label style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">  Include a-z (Lowercase)</label>
            </div>

            <div class="row">
                <input id="number" type="checkbox" checked>
                <label style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">  Include 0-9 (Numbers)</label>
            </div>

            <div class="row">
                <input id="Symbol" type="checkbox" checked>
                <label  style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">  Include @#$ (Symbols)</label>
            </div>

            <div class="row">
                <label style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">length</label>
                <input id="length" type="number">
            </div>

            <div class="row">
                <label style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">Password</label>
                <input type="text"  id="output" placeholder="the password will appear" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">
            </div>

            <div >
                <button id="generate" class="controls" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">Generate</button>
             <button id="clear" class="controls" style="font-style: oblique; font-family: Georgia, 'Times New Roman', Times, serif;">clear</button>
            </div>



    </div>


    <script>

const Upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const lower='abcdefghijklmnopqrstuvwxyz';
const number='0123456789';
const Symbol='@#$';


function generate(){
  const parts=[];

    if(document.getElementById("Upper").checked){
    parts.push(Upper);
    }

    if(document.getElementById("lower").checked){
    parts.push(lower);
    }
    
    if(document.getElementById("number").checked){
    parts.push(number);
    }
    
    if(document.getElementById("Symbol").checked){
    parts.push(Symbol);
    }





const length=parseInt(document.getElementById("length").value);

if(parts.length===0){
    alert('Please select at least one character set');
}

const charset=parts.join('');

let out='';

function randomIndex(max){
    return Math.floor(Math.random()*max);

}
for(let i=0;i<length;i++){
    out+=charset[randomIndex(charset.length)];
}

document.getElementById("output").value=out;




}
document.getElementById("generate").addEventListener('click',generate);


document.getElementById("clear").addEventListener('click',()=>{
    document.getElementById("output").value='';
    document.getElementById("length").value='';
});

    </script>
