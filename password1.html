<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00a4ff, #0062ff);
    }

    .card {
      background: #ffffff;
      width: 360px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      padding: 22px 26px 26px;
    }

    .card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #1e293b;
    }

    .password-display {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 999px;
      padding: 6px 6px 6px 14px;
      margin-bottom: 18px;
    }

    .password-display input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 14px;
      letter-spacing: 0.06em;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .password-display button {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #00b4ff, #007bff);
      color: #ffffff;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      white-space: nowrap;
    }

    .password-display button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.45);
    }

    .setting {
      margin-bottom: 12px;
      font-size: 13px;
      color: #1e293b;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-weight: 400;
    }

    .setting small {
      color: #6b7280;
      font-size: 12px;
    }

    .range-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #lengthRange {
      flex: 1;
      accent-color: #007bff;
    }

    #lengthValue {
      font-weight: 500;
      width: 24px;
      text-align: right;
      color: #111827;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
      color: #111827;
    }

    .checkbox-row span {
      max-width: 230px;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #007bff;
      cursor: pointer;
    }

    .generate-btn {
      margin-top: 16px;
      width: 100%;
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 11px 0;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #00c3ff, #007bff);
      color: #ffffff;
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.15s ease;
    }

    .generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 123, 255, 0.45);
      filter: brightness(1.02);
    }

    .generate-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .note {
      margin-top: 8px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Password Generator</h2>

    <div class="password-display">
      <input type="text" id="passwordOutput" placeholder="Click Generate" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <div class="setting">
      <div class="setting-label">
        <span>Password length (4–20)</span>
      </div>
      <div class="range-wrapper">
        <input type="range" id="lengthRange" min="4" max="20" value="10">
        <span id="lengthValue">10</span>
      </div>
    </div>

    <div class="checkbox-row">
      <span>Include lowercase (a–z)</span>
      <input type="checkbox" id="lowercase" checked>
    </div>
    <div class="checkbox-row">
      <span>Include uppercase (A–Z)</span>
      <input type="checkbox" id="uppercase" checked>
    </div>
    <div class="checkbox-row">
      <span>Include numbers (0–9)</span>
      <input type="checkbox" id="numbers" checked>
    </div>
    <div class="checkbox-row">
      <span>Include symbols (!@#$…)</span>
      <input type="checkbox" id="symbols" checked>
    </div>

    <button class="generate-btn" id="generateBtn">Generate</button>
    <div class="note">Tip: Use a new password for every site.</div>
  </div>

  <script>
    const lengthRange = document.getElementById("lengthRange");
    const lengthValue = document.getElementById("lengthValue");
    const output = document.getElementById("passwordOutput");
    const copyBtn = document.getElementById("copyBtn");
    const generateBtn = document.getElementById("generateBtn");

    const lowerEl = document.getElementById("lowercase");
    const upperEl = document.getElementById("uppercase");
    const numberEl = document.getElementById("numbers");
    const symbolEl = document.getElementById("symbols");

    // Update number beside slider
    lengthRange.addEventListener("input", () => {
      lengthValue.textContent = lengthRange.value;
    });

    function generatePassword() {
      const length = parseInt(lengthRange.value, 10);

      let chars = "";
      if (lowerEl.checked) chars += "abcdefghijklmnopqrstuvwxyz";
      if (upperEl.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (numberEl.checked) chars += "0123456789";
      if (symbolEl.checked) chars += "!@#$%^&*()_+-={}[]|:;\"'<>,.?/~`";

      if (!chars) {
        alert("Please select at least one character type.");
        return "";
      }

      let result = "";
      const charsLength = chars.length;

      // use crypto API if available for better randomness
      if (window.crypto && window.crypto.getRandomValues) {
        const randomValues = new Uint32Array(length);
        window.crypto.getRandomValues(randomValues);
        for (let i = 0; i < length; i++) {
          const idx = randomValues[i] % charsLength;
          result += chars.charAt(idx);
        }
      } else {
        // fallback
        for (let i = 0; i < length; i++) {
          const idx = Math.floor(Math.random() * charsLength);
          result += chars.charAt(idx);
        }
      }

      return result;
    }

    generateBtn.addEventListener("click", () => {
      const pwd = generatePassword();
      if (pwd) {
        output.value = pwd;
      }
    });

    copyBtn.addEventListener("click", async () => {
      if (!output.value) return;
      try {
        await navigator.clipboard.writeText(output.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
      } catch (err) {
        // fallback if clipboard API fails
        output.select();
        document.execCommand("copy");
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
      }
    });

    // Generate one password on first load
    output.value = generatePassword();
  </script>
</body>
</html>
